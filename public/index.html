<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Deteksi Suhu & Api WebApp <i class="fas fa-clipboard-list"></i></h1>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

    <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
    <div id="authentication-bar" style="display: none;">
      <p><span id="authentication-status">User logged in</span>
         <span id="user-details">USEREMAIL</span>
         <a href="/" id="logout-link">(logout)</a>
      </p>
    </div>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
    <div class="cards">
      <!--TEMPERATURE C-->
      <div class="card">
        <p><i class="fas fa-thermometer-half" style="color:#ee6a5e;"></i><b> SUHU C</b></p>
        <p><span class="reading"><span id="tempC"></span> &deg;C</span></p>
      </div>
      <!--TEMPERATURE F-->
      <div class="card">
        <p><i class='fas fa-thermometer-three-quarters' style="color:#ee6a5e;"></i> <b>SUHU F</b></p>
        <p><span class="reading"><span id="tempF"></span> &deg;F</span></p>
      </div>
      <!--HUMIDITY-->
      <div class="card">
        <p><i class="fas fa-tint" style="color:#ee6a5e;"></i><b> HUMIDITY</b></p>
        <p><span class="reading"><span id="hum"></span> &percnt;</span></p>
      </div>
      <!--Flame-->
      <div class="card">
        <p><i class="fas fa-fire" style="color:#ee6a5e;"></i><b> STATUS API</b></p>
        <p><span class="reading"><span id="apiState"></span> </span></p>
      </div>
      <!--Status Pintu-->
      <div class="card">
        <p><i class='fas fa-door-open' style="color:#ee6a5e;"></i><b> STATUS PINTU</b></p>
        <p><span class="reading"><span id="pintu"></span> </span></p>
      </div>
      <!--Status Alat-->
      <div class="card">
        <p><i class="fas fa-globe" style="color:#ee6a5e;"></i><b> STATUS ALAT</b> </p>
        <p><span class="reading"><span id="systemstat"></span> Online </span></p>
      </div>
    </div>

    <!--log-->
    <div class="logs-section">
      <div class="topnav">
        <h1>LOG <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <div class="logs">
        <div class="logs--header">
            <h3>No</h3>
            <h3>SUHU C</h3>
            <h3>SUHU F</h3>
            <h3>HUMIDITY</h3>
            <h3>STATUS API</h3>
            <h3>STATUS PINTU</h3>
        </div>
    </div>
    </div>
  </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
